<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Control Flow & Loops</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, button { margin: 5px; }
        table { border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid black; padding: 5px; text-align: center; }
    </style>
</head>
<body>
    <h2>Multiplication Table Generator</h2>
    <input type="number" id="tableNumber" placeholder="Enter number">
    <button onclick="generateTable()">Generate Table</button>
    <div id="tableOutput"></div><h2>Hands-on Activity: JavaScript Control Flow & Loops</h2>
<label>Enter a number: </label>
<input type="number" id="userNumber">
<button onclick="checkEvenOdd()">Check Even or Odd</button>
<button onclick="printOneToTen()">Print 1 to 10</button>
<button onclick="countDown()">Count Down 5 to 1</button>
<p id="output"></p>

<script>
    function generateTable() {
        let num = document.getElementById('tableNumber').value;
        let output = '<h3>Table for ' + num + ':</h3><table>';
        for (let i = 1; i <= 10; i++) {
            output += '<tr><td>' + num + ' x ' + i + '</td><td>' + (num * i) + '</td></tr>';
        }
        output += '</table>';
        document.getElementById('tableOutput').innerHTML = output;
    }

    function checkEvenOdd() {
        let num = document.getElementById('userNumber').value;
        let result = num % 2 === 0 ? num + ' is Even.' : num + ' is Odd.';
        document.getElementById('output').innerText = result;
    }

    function printOneToTen() {
        let result = '';
        for (let i = 1; i <= 10; i++) {
            result += i + ' ';
        }
        document.getElementById('output').innerText = result;
    }

    function countDown() {
        let result = '';
        for (let i = 5; i >= 1; i--) {
            result += i + ' ';
        }
        document.getElementById('output').innerText = result;
    }
</script>

</body>
</html>
